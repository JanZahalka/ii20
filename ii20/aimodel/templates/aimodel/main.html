{% extends "aimodel/base.html" %}

{% block content %}
<div class=content>
<h1>Dataset</h1>

<form action="/analytics_session" method="post">
	{% csrf_token %}
	<label for="dataset"> Choose a dataset: </label>

	<select name="dataset" id="dataset">
		{% for dataset in datasets %}
			<option value={{dataset}}>{{dataset}}</option>
		{% endfor %}
	</select>
	<br>
	<br>
	<input type="submit" value="Start analytics session">
</form>

</div>
{% endblock %}
